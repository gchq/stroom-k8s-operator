apiVersion: stroom.gchq.github.io/v1
kind: DatabaseServer
metadata:
  name: dev
spec:
  image:
    repository: mysql/mysql-server
    tag: 8.0.23
  databaseNames: [] # Names of the databases to create during initialisation
  additionalConfig: []
  resources: {}
  volumeClaim: {}
  backup:
    schedule: "* * * * *"
    databaseNames:
      - stroom
      - stats
    volume:
      nfs:
        path: /volume2/stroom
        server: gs-fs01.internal
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
